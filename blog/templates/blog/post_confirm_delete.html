{% extends "blog/base.html" %}
{% block content%}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Story</legend>
				<h2>Do you want to delete the story <strong>"{{object.title}}"</strong> ?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes</button>
				<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No</a>
			</div>
		</form>
	</div>
{% endblock %}
